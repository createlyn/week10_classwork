<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <!-- include your logo -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="alert.html">Alert</a>
          </li>
          <li class="nav__list__item">
            <a href="modal.html">Modal</a>
          </li>
          <li class="nav__list__item">
            <a href="popover.html">Popover</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <button class="button--primary modal__trigger-btn">Click for Modal</button>
      <div class="modal" aria-hidden="true">
        <div class="modal__container">
          <img src="images/icon-close.svg" alt="close" class="modal__close"/>
          <header class="modal__header">
            <h3>Login</h3>
            <p>Fill out your user name to login!</p>
          </header>
          <form>
            <input name="email" type="email" placeholder="czahn@ufl.edu" class="input modal__input" />
            <input name="password" placeholder="password" type="password" class="input modal__input" />
            <ul class="modal__action-list">
              <li class="modal__action-list__item">
                <button class="button--secondary">Cancel</button>
              </li>
              <li class="modal__action-list__item">
                <input type="submit" value="submit" class="button--primary"/>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/modal.js"></script>
  </body>
</html>
