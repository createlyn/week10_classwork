<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <header class="header">
    </header>
    <main class="main">
      <!-- name, email, phone, select, message -->
      <form id="form">
        <!-- Name -->
        <label for="name" class="input__label">name</label> 
        <input type="text" name="name" id="name" placeholder="name" required class="input" autocomplete='name'/>
        <!-- Email -->
        <label for="email" class="input__label">Email</label> 
        <input type="email" name="email" id="email" placeholder="email" required class="input" autocomplete='email'/>
        <!-- Phone -->
        <label for="phone" class="input__label">Phone</label> 
        <input type="tel" name="phone" id="phone" placeholder="phone" required class="input" autocomplete='tel'/>
        <!-- Select -->
        <label class="input__label" for="method">Contact Method</label>
        <select name="method" id="method" required>
          <option selected>Contact Preference?</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="no_preference">No Preference</option>
        </select>
        <!-- Text Area -->
        <label class="input__label" for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message here" class="input" rows="5" required></textarea>
        <!-- Reset Button -->
        <input class="button--secondary" value="reset" type="reset" id="reset"/>

        <!-- Submit Disabled on Javascript-->
        <input class="button--primary" value="Submit" type="submit" id="submit"/>

      </form>
      <p class="text--mint background--blue">
        This is grey
      </p>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
